<script>
var mybtn = document.getElementById('startbtn');
var myvideo = document.getElementById('video');
var mycanvas = document.getElementById('canvas');
var myphoto = document.getElementById('photo');
var base_data = "";

function sendRequest(base64Data){
	var type = "json";
	if(base64Data != "" || base64Data != null){
		if(type == "imgtobase"){
			$(".res-part").html("");
			$(".res-part").html(base64Data);
		}
		else if(type == "basetoimg"){
			var imageData = $("#imgstring").val();
			$(".res-part").html("");
			$(".res-part").append("<img src='data:image/jpeg;base64," + imageData + "' alt='' />");
		}
		else{
			var url = $("#url").val();
			$("#loading").show();
			$.ajax({
				url : url,
				type: "post",
				cache: false,
				async: true,
				crossDomain: true,
				headers: {
					'Content-Type': 'application/json',
					'Access-Control-Allow-Origin':'*'
				},
				data:JSON.stringify({image:base64Data}),
				success: function(res){
					$(".res-part").html("");
					$(".res-part2").html("");
					try{
						var imageData = res[1].image;
						if(imageData.length > 100){
							if(imageData.length > 10){$(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' alt='' />");}
						}
					}catch(e){}
					$(".res-part").html("<pre>" + JSON.stringify(res[0], undefined, 2) + "</pre>");
					$("#loading").hide();
				}
			});
		}
	}
}

$(document).ready(function(){
	$("#loading").hide();

	$('#send').click(function(evt){
		sendRequest(base_data);
    });

    $('#uload').click(function(evt) {
        $('#fileinput').focus().trigger('click');
    });
	$("#fileinput").change(function(){
		if (this.files && this.files[0]){
			var reader = new FileReader();
			reader.onload = function (e){
				var url = e.target.result;
				var img = new Image();
				img.crossOrigin = 'Anonymous';
				img.onload = function(){
					var canvas = document.createElement('CANVAS');
					var ctx = canvas.getContext('2d');
					canvas.height = this.height;
					canvas.width = this.width;
					ctx.drawImage(this, 0, 0);
					base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
					canvas = null;
				};
				img.src = url;
				$('#photo').attr('src', url);
				$('#photo').show();
				$('#video').hide();
			}
			reader.readAsDataURL(this.files[0]);
		}
	});
});

</script>

			overflow: hidden;
			background: rgba(255, 255, 255, 0.7);

<body>
	<div class="main container">
		<div class="row">
			<div class="col-md-12">
				<div class="text-center">
					<div class="iupload">
						<h3>Image/Video Classification</h3>
						<div class="img-part">
							<div class="image-part">
								<img id="video" src="">
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6 res-part">
					<div class="jsonRes">
						<pre id="json"></pre>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#send').click(function(){
				$('#json').html('');
				$('#json').removeClass('bg-success').removeClass('bg-danger');
				$('#json').html('Loading...');
				$('#json').addClass('bg-light');
				$("#loading").fadeIn();
				var fd = new FormData();
				var files = $('#file')[0].files[0];
				fd.append('file',files);
				$.ajax({
					url: 'https://api.myapi.com/classify',
					type: 'post',
					data: fd,
					contentType: false,
					processData: false,
					success: function(response){
						$("#loading").fadeOut();
						$('#json').html(JSON.stringify(response, undefined, 2));
						$('#json').removeClass('bg-light');
						if(response.success){
							$('#json').addClass('bg-success');
						}
						else{
							$('#json').addClass('bg-danger');
						}
					},
					error: function(){
						$("#loading").fadeOut();
						$('#json').html('Error occurred while uploading the file.');
						$('#json').addClass('bg-danger');
					}
				});
			});
		});
	</script>
</body>
